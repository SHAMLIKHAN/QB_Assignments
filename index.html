<html>
	<head>
		<title>Calculator</title>
		<style>
			button{
				width:100%;
				height:100%;
			}
		</style>
		<script>
			function operation(x){
				document.getElementById("input").value+=x;
			}
			function answer(){
				var x = document.getElementById("input").value;
				document.getElementById("input").value = eval(x);
			}
			function setEmpty(){
				document.getElementById("input").value = 0;
			}
		</script>
	</head>
	<body>
		<center>
			<table border="0">
				<tr>
					<td colspan=4 style="text-align:center">CALCULATOR</td>
				</tr>
				<tr>
					<td colspan=3><input type="text" id="input" placeholder="0"/></td>
					<td><button type="button" onclick="setEmpty()">C</button></td>
				</tr>
				<tr>
					<td><button type="button" value="7" onClick="operation(this.value)">7</button></td>
					<td><button type="button" value="8" onClick="operation(this.value)">8</button></td>
					<td><button type="button" value="9" onClick="operation(this.value)">9</button></td>
					<td><button type="button" value="/" onClick="operation(this.value)">/</button></td>
				</tr>
				<tr>
					<td><button type="button" value="4" onClick="operation(this.value)">4</button></td>
					<td><button type="button" value="5" onClick="operation(this.value)">5</button></td>
					<td><button type="button" value="6" onClick="operation(this.value)">6</button></td>
					<td><button type="button" value="*" onClick="operation(this.value)">*</button></td>
				</tr>
				<tr>
					<td><button type="button" value="1" onClick="operation(this.value)">1</button></td>
					<td><button type="button" value="2" onClick="operation(this.value)">2</button></td>
					<td><button type="button" value="3" onClick="operation(this.value)">3</button></td>
					<td><button type="button" value="-" onClick="operation(this.value)">-</button></td>
				</tr>
				<tr>
					<td><button type="button" value="0" onClick="operation(this.value)">0</button></td>
					<td><button type="button" value="." onClick="operation(this.value)">.</button></td>
					<td><button type="button" onClick="answer()">=</button></td>
					<td><button type="button" value="+" onClick="operation(this.value)">+</button></td>
				</tr>
			</table>
		</center>
</html>
